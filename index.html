<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ Игровых Смартфонов 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        :root {
            --primary: #0a0a0a;
            --accent: #00ff88;
            --accent-secondary: #ff0066;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #2a0a1a, #0a1a2a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            border-radius: 3px;
        }

        .phones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .phone-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .phone-card:hover {
            transform: translateY(-10px) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.3);
            border-color: var(--accent);
        }

        .phone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .phone-card:hover::before {
            left: 100%;
        }

        .phone-name {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .price {
            font-size: 1.4rem;
            color: var(--accent-secondary);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9), rgba(30, 30, 30, 0.9));
            padding: 3rem;
            border-radius: 25px;
            max-width: 700px;
            width: 90%;
            position: relative;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px var(--accent);
            animation: modalAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-style: preserve-3d;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 2rem;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--accent-secondary);
        }

        .specs-list {
            list-style: none;
        }

        .specs-list li {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid var(--accent);
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }

        .specs-list li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px) translateZ(30px);
        }

        .feature-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary));
            border-radius: 20px;
            margin: 0.5rem;
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: bold;
            transform: translateZ(40px);
        }

        @keyframes modalAppear {
            0% {
                transform: scale(0.8) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-secondary));
            transform-origin: left;
            transition: transform 1s ease;
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--accent);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="particle-container"></div>
    
    <div class="container">
        <h1 class="title">Топ Игровых Смартфонов 2024</h1>
        <div class="phones-grid">
            <!-- Phones will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <div class="modal-header">
                <h2 class="phone-name"></h2>
            </div>
            <ul class="specs-list">
                <!-- Specs will be inserted here by JavaScript -->
            </ul>
            <div class="features-container">
                <!-- Features will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Данные о телефонах
        const phones = [
            {
                name: "ASUS ROG Phone 7 Ultimate",
                price: 69990,
                specs: {
                    processor: "Snapdragon 8 Gen 2 (4 нм)",
                    ram: "16 ГБ LPDDR5X",
                    storage: "512 ГБ UFS 4.0",
                    display: "6.78″ AMOLED, 165 Гц, HDR10+",
                    battery: "6000 мАч",
                    charging: "65 Вт HyperCharge",
                    camera: "50 МП (основная) + 13 МП (ультраширок) + 5 МП (макро)",
                    features: ["ROG Vision", "GameCool 7", "AirTrigger 7", "RGB-подсветка"]
                },
                ratings: {
                    performance: 98,
                    display: 95,
                    battery: 92,
                    cooling: 96
                }
            },
            {
                name: "Red Magic 8S Pro+",
                price: 65990,
                specs: {
                    processor: "Snapdragon 8 Gen 2",
                    ram: "16 ГБ LPDDR5X",
                    storage: "512 ГБ UFS 4.0",
                    display: "6.8″ AMOLED, 120 Гц, DC Dimming",
                    battery: "5000 мАч",
                    charging: "80 Вт Quick Charge",
                    camera: "50 МП (основная) + 8 МП (ультраширок)",
                    features: ["ICE 12.0 Cooling", "Встроенный вентилятор", "Триггеры 520 Гц"]
                },
                ratings: {
                    performance: 95,
                    display: 90,
                    battery: 88,
                    cooling: 98
                }
            },
            {
                name: "Black Shark 5 RS",
                price: 59990,
                specs: {
                    processor: "Snapdragon 8 Gen 1+",
                    ram: "12 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.67″ AMOLED, 144 Гц, HDR10+",
                    battery: "4650 мАч",
                    charging: "120 Вт Hyper Charge",
                    camera: "64 МП (основная) + 13 МП (ультраширок) + 2 МП (макро)",
                    features: ["Magnetic Pop-up Triggers", "Liquid Cooling Pro"]
                },
                ratings: {
                    performance: 92,
                    display: 88,
                    battery: 85,
                    cooling: 90
                }
            },
            {
                name: "Lenovo Legion Pro 5",
                price: 58990,
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "12 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.67″ AMOLED, 144 Гц",
                    battery: "5000 мАч",
                    charging: "68 Вт Turbo Charge",
                    camera: "50 МП (основная) + 13 МП (ультраширок)",
                    features: ["Legion Frost Cooling", "Dual HaptiX", "Gaming Triggers"]
                },
                ratings: {
                    performance: 90,
                    display: 92,
                    battery: 88,
                    cooling: 85
                }
            },
            {
                name: "OnePlus 11R",
                price: 54990,
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "16 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.7″ AMOLED, 120 Гц",
                    battery: "5000 мАч",
                    charging: "100 Вт SUPERVOOC",
                    camera: "50 МП (основная) + 8 МП (ультраширок) + 2 МП (макро)",
                    features: ["HyperBoost Gaming Engine", "Custom Gaming Mode"]
                },
                ratings: {
                    performance: 88,
                    display: 85,
                    battery: 90,
                    cooling: 82
                }
            }
        ];

        // Three.js background effect
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 5;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: '#00ff88',
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        camera.position.z = 2;

        // Animation function
        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.x += 0.0001;
            particlesMesh.rotation.y += 0.0001;
            renderer.render(scene, camera);
        }
        animate();

        // Create phone cards
        const phonesGrid = document.querySelector('.phones-grid');
        phones.forEach(phone => {
            const card = document.createElement('div');
            card.className = 'phone-card';
            card.innerHTML = `
                <h2 class="phone-name">${phone.name}</h2>
                <p class="price">${phone.price.toLocaleString()} ₽</p>
                <div class="ratings">
                    ${Object.entries(phone.ratings).map(([key, value]) => `
                        <div class="rating-item">
                            <span>${key.charAt(0).toUpperCase() + key.slice(1)}</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="transform: scaleX(${value/100})"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            card.addEventListener('click', () => showModal(phone));
            phonesGrid.appendChild(card);
            
            // Initialize tilt effect
            VanillaTilt.init(card, {
                max: 25,
                speed: 400,
                glare: true,
                "max-glare": 0.5,
                scale: 1.1
            });
        });

        // Modal functionality with enhanced animations
        const modal = document.querySelector('.modal');
        const closeBtn = document.querySelector('.close-btn');

        function showModal(phone) {
            modal.style.display = 'flex';
            modal.querySelector('.phone-name').textContent = phone.name;
            const specsList = modal.querySelector('.specs-list');
            const featuresContainer = modal.querySelector('.features-container');
            
            specsList.innerHTML = '';
            featuresContainer.innerHTML = '';
            
            // Add specs with animations
            Object.entries(phone.specs).forEach(([key, value], index) => {
                if (key !== 'features') {
                    const li = document.createElement('li');
                    li.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}`;
                    specsList.appendChild(li);
                    
                    gsap.from(li, {
                        opacity: 0,
                        x: -50,
                        duration: 0.5,
                        delay: index * 0.1,
                        ease: "power2.out"
                    });
                }
            });

            // Add feature badges
            if (phone.specs.features) {
                phone.specs.features.forEach((feature, index) => {
                    const badge = document.createElement('span');
                    badge.className = 'feature-badge';
                    badge.textContent = feature;
                    featuresContainer.appendChild(badge);

                    gsap.from(badge, {
                        opacity: 0,
                        y: 20,
                        duration: 0.5,
                        delay: 0.5 + (index * 0.1),
                        ease: "back.out"
                    });
                });
            }

            // Modal animation
            gsap.from('.modal-content', {
                scale: 0.8,
                opacity: 0,
                duration: 0.5,
                ease: "back.out(1.7)"
            });
        }

        closeBtn.addEventListener('click', () => {
            gsap.to('.modal-content', {
                scale: 0.8,
                opacity: 0,
                duration: 0.3,
                onComplete: () => {
                    modal.style.display = 'none';
                }
            });
        });

        // Create floating particles
        const particleContainer = document.querySelector('.particle-container');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particleContainer.appendChild(particle);
        }

        // Mouse interaction effects
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth - 0.5;
            const y = e.clientY / window.innerHeight - 0.5;
            
            particlesMesh.rotation.x = y * 0.5;
            particlesMesh.rotation.y = x * 0.5;

            gsap.to('.title', {
                duration: 0.5,
                x: x * 30,
                y: y * 30,
                rotateX: y * 10,
                rotateY: x * 10,
                ease: "power2.out"
            });
        });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
