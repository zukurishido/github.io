<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ 5 Игровых Смартфонов 2024 - Ultimate Edition</title>
    
    <!-- Передовые библиотеки для визуальных эффектов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    
    <style>
        :root {
            --ultra-gradient-1: #00ff88;
            --ultra-gradient-2: #00ffff;
            --ultra-gradient-3: #ff00ff;
            --ultra-neon: #00ff88;
            --dark-bg: #0a0a0f;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        @keyframes ultraGradient {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        @keyframes floatingElement {
            0%, 100% { transform: translate3d(0, 0, 0) rotate(0deg); }
            25% { transform: translate3d(10px, -10px, 20px) rotate(5deg); }
            75% { transform: translate3d(-10px, 10px, -20px) rotate(-5deg); }
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(
                45deg,
                var(--dark-bg),
                #1a1a2e,
                #16213e,
                #0a192f
            );
            background-size: 400% 400%;
            animation: ultraGradient 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        #webgl-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .ultra-title {
            font-size: 4.5rem;
            text-align: center;
            margin: 2rem 0;
            background: linear-gradient(
                45deg,
                var(--ultra-gradient-1),
                var(--ultra-gradient-2),
                var(--ultra-gradient-3)
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: ultraGradient 10s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .ultra-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            perspective: 3000px;
        }

        .ultra-card {
            position: relative;
            min-height: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.2),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
            overflow: hidden;
        }

        .ultra-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 255, 136, 0.1),
                transparent
            );
            transform: translateY(-100%);
            animation: cardGlow 3s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% { transform: translateY(-100%) rotate(0deg); }
            50% { transform: translateY(100%) rotate(180deg); }
        }

        .ultra-card:hover {
            transform: translateZ(50px) rotateX(10deg) rotateY(10deg);
        }

        .ultra-spec {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(0, 255, 136, 0.2);
            transform: translateZ(30px);
            transition: all 0.3s ease;
        }

        .ultra-spec:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .ultra-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(
                45deg,
                var(--ultra-gradient-1),
                var(--ultra-gradient-2)
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .performance-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            transform-style: preserve-3d;
            animation: floatingElement 6s ease-in-out infinite;
        }

        .ring-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                var(--ultra-gradient-1) var(--progress),
                transparent var(--progress)
            );
            mask: radial-gradient(transparent 60%, black 61%);
            -webkit-mask: radial-gradient(transparent 60%, black 61%);
        }
    </style>

<body>
    <canvas id="webgl-background"></canvas>
    <div class="main-container">
        <h1 class="ultra-title">Топ 5 Игровых Смартфонов 2024</h1>
        <div class="ultra-cards-container" id="phones-container"></div>
    </div>

<script>
// Инициализация WebGL фона
const initWebGLBackground = () => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('webgl-background'),
        alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Создание сложной геометрии для фона
    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    const particleCount = 5000;

    for (let i = 0; i < particleCount; i++) {
        vertices.push(
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10,
            (Math.random() - 0.5) * 10
        );
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

    // Создание шейдерного материала
    const material = new THREE.ShaderMaterial({
        uniforms: {
            time: { value: 0 },
            color: { value: new THREE.Color(0x00ff88) }
        },
        vertexShader: `
            uniform float time;
            void main() {
                vec3 pos = position;
                pos.x += sin(time * 0.001 + position.y) * 0.1;
                pos.y += cos(time * 0.001 + position.x) * 0.1;
                pos.z += sin(time * 0.001 + position.z) * 0.1;
                
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_PointSize = 2.0 * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `,
        fragmentShader: `
            uniform vec3 color;
            void main() {
                float distanceToCenter = length(gl_PointCoord - vec2(0.5));
                float strength = 0.05 / distanceToCenter;
                strength = pow(strength, 1.5);
                gl_FragColor = vec4(color, strength);
            }
        `,
        transparent: true,
        blending: THREE.AdditiveBlending
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);
    camera.position.z = 5;

    // Анимация
    const animate = () => {
        requestAnimationFrame(animate);
        material.uniforms.time.value += 1;
        points.rotation.x += 0.0003;
        points.rotation.y += 0.0005;
        renderer.render(scene, camera);
    };

    animate();

    // Обработка изменения размера окна
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
};

// Инициализация после загрузки страницы
document.addEventListener('DOMContentLoaded', initWebGLBackground);
</script>
<script>
class UltraMetrics {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.charts = new Map();
        this.init();
    }

    init() {
        // Создание карточек для каждого смартфона
        const phones = [
            {
                name: "ASUS ROG Phone 7 Ultimate",
                price: 69999,
                specs: {
                    cpu: "Snapdragon 8 Gen 2",
                    ram: "16GB LPDDR5X",
                    storage: "512GB UFS 4.0",
                    display: "6.78\" AMOLED 165Hz",
                    battery: "6000mAh"
                },
                performance: {
                    antutu: 1250000,
                    gaming: 98,
                    gpu: 95,
                    cooling: 97,
                    response: 99,
                    battery: 95
                }
            }
            // Добавьте остальные телефоны
        ];

        phones.forEach(phone => this.createPhoneCard(phone));
    }

    createPhoneCard(phone) {
        const card = document.createElement('div');
        card.className = 'ultra-card';
        
        // Создание кольцевого индикатора производительности
        const ring = document.createElement('div');
        ring.className = 'performance-ring';
        ring.style.setProperty('--progress', `${phone.performance.gaming}%`);
        
        // Создание 3D графика производительности
        const chartContainer = document.createElement('div');
        chartContainer.style.height = '300px';
        
        // Добавление метрик с анимированными значениями
        const metrics = document.createElement('div');
        metrics.className = 'ultra-metrics';
        
        Object.entries(phone.performance).forEach(([key, value]) => {
            const metric = document.createElement('div');
            metric.className = 'ultra-spec';
            metric.innerHTML = `
                <h3>${key.toUpperCase()}</h3>
                <div class="ultra-value" data-value="${value}">0</div>
            `;
            metrics.appendChild(metric);
        });

        card.appendChild(ring);
        card.appendChild(chartContainer);
        card.appendChild(metrics);
        
        this.container.appendChild(card);
        
        // Анимация значений при появлении
        this.animateValues(card);
        this.create3DChart(chartContainer, phone.performance);
    }

    animateValues(card) {
        const values = card.querySelectorAll('.ultra-value');
        values.forEach(value => {
            const targetValue = parseFloat(value.dataset.value);
            gsap.to(value, {
                innerHTML: targetValue,
                duration: 2,
                ease: "power2.out",
                snap: { innerHTML: 1 }
            });
        });
    }

    create3DChart(container, data) {
        const chartData = {
            labels: Object.keys(data),
            datasets: [{
                label: 'Performance',
                data: Object.values(data),
                backgroundColor: 'rgba(0, 255, 136, 0.5)',
                borderColor: 'rgba(0, 255, 136, 1)',

                borderWidth: 2,
                pointBackgroundColor: 'rgba(0, 255, 136, 1)',
                pointBorderColor: '#fff',
                pointHoverBackgroundColor: '#fff',
                pointHoverBorderColor: 'rgba(0, 255, 136, 1)'
            }]
        };

        const chartOptions = {
            scales: {
                r: {
                    beginAtZero: true,
                    angleLines: {
                        color: 'rgba(0, 255, 136, 0.2)'
                    },
                    grid: {
                        color: 'rgba(0, 255, 136, 0.2)'
                    },
                    pointLabels: {
                        color: '#fff',
                        font: {
                            size: 14
                        }
                    },
                    ticks: {
                        backdropColor: 'transparent',
                        color: '#fff'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            animation: {
                duration: 2000,
                easing: 'easeInOutQuart',
                onProgress: (animation) => {
                    const chart = animation.chart;
                    const ctx = chart.ctx;
                    const width = chart.width;
                    const height = chart.height;

                    // Добавление свечения
                    ctx.save();
                    ctx.shadowColor = 'rgba(0, 255, 136, 0.5)';
                    ctx.shadowBlur = 20;
                    ctx.strokeStyle = 'rgba(0, 255, 136, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                }
            }
        };

        const ctx = document.createElement('canvas');
        container.appendChild(ctx);
        new Chart(ctx, {
            type: 'radar',
            data: chartData,
            options: chartOptions
        });
    }

    // Создание 3D визуализации производительности
    create3DPerformanceView(phone) {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(400, 400);
        const container = document.createElement('div');
        container.className = 'performance-3d-view';
        container.appendChild(renderer.domElement);

        // Создание геометрии для визуализации производительности
        const geometry = new THREE.IcosahedronGeometry(1, 2);
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                performance: { value: phone.performance.gaming / 100 }
            },
            vertexShader: `
                uniform float time;
                uniform float performance;
                varying vec3 vNormal;
                void main() {
                    vNormal = normal;
                    vec3 pos = position;
                    pos += normal * sin(time + position.x * 10.0) * 0.1 * performance;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                uniform float performance;
                varying vec3 vNormal;
                void main() {
                    vec3 light = normalize(vec3(1.0, 1.0, 1.0));
                    float intensity = dot(vNormal, light);
                    vec3 color = mix(
                        vec3(0.0, 1.0, 0.5),
                        vec3(0.0, 1.0, 1.0),
                        performance
                    );
                    gl_FragColor = vec4(color * intensity, 1.0);
                }
            `
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        camera.position.z = 2.5;

        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.time.value += 0.05;
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        return container;
    }

    // Создание интерактивной тепловой карты производительности
    createPerformanceHeatmap(data) {
        const container = document.createElement('div');
        container.className = 'heatmap-container';
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        const width = 400;
        const height = 300;
        canvas.width = width;
        canvas.height = height;
        
        // Создание градиента для тепловой карты
        const gradient = ctx.createLinearGradient(0, 0, width, 0);
        gradient.addColorStop(0, 'rgba(0, 255, 136, 0.2)');
        gradient.addColorStop(0.5, 'rgba(0, 255, 136, 0.6)');
        gradient.addColorStop(1, 'rgba(0, 255, 136, 1)');

        // Анимация тепловой карты
        function updateHeatmap(timestamp) {
            ctx.clearRect(0, 0, width, height);
            
            // Создание динамического паттерна
            for(let x = 0; x < width; x += 20) {
                for(let y = 0; y < height; y += 20) {
                    const value = (Math.sin(x * 0.05 + timestamp * 0.001) + 
                                 Math.cos(y * 0.05 + timestamp * 0.001)) * 0.5 + 0.5;
                    
                    ctx.fillStyle = gradient;
                    ctx.globalAlpha = value;
                    ctx.fillRect(x, y, 18, 18);
                }
            }
            
            requestAnimationFrame(updateHeatmap);
        }
        
        requestAnimationFrame(updateHeatmap);
        container.appendChild(canvas);
        return container;
    }

    // Создание интерактивной круговой диаграммы
    createCircularMetrics(metrics) {
        const container = document.createElement('div');
        container.className = 'circular-metrics';
        
        Object.entries(metrics).forEach(([key, value], index) => {
            const circle = document.createElement('div');
            circle.className = 'metric-circle';
            
            const angle = (index / Object.keys(metrics).length) * Math.PI * 2;
            const radius = 150;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            
            circle.style.transform = `translate(${x}px, ${y}px)`;
            circle.innerHTML = `
                <div class="metric-value">${value}</div>
                <div class="metric-label">${key}</div>
            `;
            
            // Добавление интерактивности
            circle.addEventListener('mouseover', () => {
                gsap.to(circle, {
                    scale: 1.2,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
            
            circle.addEventListener('mouseout', () => {
                gsap.to(circle, {
                    scale: 1,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
            
            container.appendChild(circle);
        });
        
        return container;
    }
}

// Инициализация системы метрик
const ultraMetrics = new UltraMetrics('phones-container');
</script>
