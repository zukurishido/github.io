<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Phones 2024</title>
    
    <!-- Библиотеки для продвинутых эффектов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    
    <style>
        :root {
            --neon-pink: #ff69b4;
            --neon-blue: #00ffff;
            --neon-purple: #9370db;
            --deep-dark: #0a0a1f;
            --glass: rgba(255, 255, 255, 0.1);
        }

        @keyframes cosmicPulse {
            0% { 
                filter: hue-rotate(0deg) brightness(1);
                background-position: 0% 50%;
            }
            50% { 
                filter: hue-rotate(180deg) brightness(1.2);
                background-position: 100% 50%;
            }
            100% { 
                filter: hue-rotate(360deg) brightness(1);
                background-position: 0% 50%;
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(
                45deg,
                var(--deep-dark),
                #1a1a3a,
                #2a1a4a,
                #1a2a4a
            );
            background-size: 400% 400%;
            animation: cosmicPulse 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            backdrop-filter: blur(10px);
        }

        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--neon-pink) 1px, transparent 1px),
                            linear-gradient(90deg, var(--neon-pink) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cosmic-title {
            font-size: 4.5rem;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: var(--neon-pink);
            text-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            opacity: 0;
            transform: translateY(-50px);
            animation: titleAppear 1s ease forwards;
        }

        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .phones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            padding: 2rem;
            perspective: 2000px;
        }

        .phone-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0 30px rgba(255, 105, 180, 0.2),
                inset 0 0 20px rgba(255, 105, 180, 0.1);
            opacity: 0;
            animation: cardAppear 0.5s ease forwards;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .phone-card:hover {
            transform: translateZ(50px) rotateX(10deg);
        }

        .phone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent, rgba(255, 105, 180, 0.1));
            border-radius: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .phone-card:hover::before {
            opacity: 1;
        }

        .phone-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            transform: translateZ(30px);
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.5));
            transition: transform 0.3s ease;
        }

        .phone-image:hover {
            transform: translateZ(50px) scale(1.1);
        }

        .phone-name {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .price-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .specs-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1rem;
            border: 1px solid rgba(255, 105, 180, 0.2);
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }

        .spec-item:hover {
            transform: translateZ(30px) scale(1.05);
            background: rgba(255, 105, 180, 0.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .performance-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s ease;
        }

        @media (max-width: 768px) {
            .cosmic-title {
                font-size: 2.5rem;
            }
            .phones-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="cosmic-background"></canvas>
    <div class="neon-grid"></div>
    <div class="main-container">
        <h1 class="cosmic-title">Топ 5 Игровых Смартфонов 2024</h1>
        <div class="phones-grid" id="phones-container"></div>
    </div>

    <script>
        // Инициализация космического фона
        const initCosmicBackground = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('cosmic-background'),
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Создание космических частиц
            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 5000;
            const posArray = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
            }

            particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color: { value: new THREE.Color(0xff69b4) }
                },
                vertexShader: `
                    uniform float time;
                    void main() {
                        vec3 pos = position;
                        pos.x += sin(time * 0.001 + position.y) * 0.1;
                        pos.y += cos(time * 0.001 + position.x) * 0.1;
                        pos.z += sin(time * 0.001 + position.z) * 0.1;
                        
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = 2.0 * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform vec3 color;
                    void main() {
                        float dist = length(gl_PointCoord - vec2(0.5));
                        float alpha = 0.05 / dist;
                        gl_FragColor = vec4(color, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            camera.position.z = 5;

            const animate = () => {
                requestAnimationFrame(animate);
                particlesMaterial.uniforms.time.value += 1;
                particlesMesh.rotation.x += 0.0005;
                particlesMesh.rotation.y += 0.0003;
                renderer.render(scene, camera);
            };

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // Данные о смартфонах
        const phones = [
            {
                name: "ASUS ROG Phone 7",
                price: 69999,
                image: "/api/placeholder/400/300",
                specs: {
                    processor: "Snapdragon 8 Gen 2",
                    ram: "16 ГБ LPDDR5X",
                    storage: "512 ГБ UFS 4.0",
                    display: "6.78\" AMOLED 165 Гц",
                    battery: "6000 мАч",
                    cooling: "GameCool 7"
                },
                performance: 98
            },
            {
                name: "Red Magic 8 Pro",
                price: 65999,
                image: "/api/placeholder/400/300",
                specs: {
                    processor: "Snapdragon 8 Gen 2",
                    ram: "12 ГБ LPDDR5X",
                    storage: "256 ГБ UFS 4.0",
                    display: "6.8\" AMOLED 120 Гц",
                    battery: "6000 мАч",
                    cooling: "ICE 11"
                },
                performance: 95
            },
            {
                name: "Black Shark 5 Pro",
                price: 62999,
                image: "/api/placeholder/400/300",
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "12 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.67\" OLED 144 Гц",
                    battery: "4650 мАч",
                    cooling: "Sandwich Liquid Cooling"
                },
                performance: 92
            },
            {
                name: "OnePlus 11R",
                price: 59999,
                image: "/api/placeholder/400/300",
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "16 ГБ LPDDR5X",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.74\" AMOLED 120 Гц",
                    battery: "5000 мАч",
                    cooling: "3D Cooling System"
                },
                performance: 90
            },
            {
                name: "Poco F5 Pro",
                price: 54999,
                image: "/api/placeholder/400/300",
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "12 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.67\" AMOLED 120 Гц",
                    battery: "5160 мАч",
                    cooling: "LiquidCool 3.0"
                },
                performance: 88
            }
        ];

        // Создание карточек телефонов
        const createPhoneCards = () => {
            const container = document.getElementById('phones-container');
            
            phones.forEach((phone, index) => {
                const card = document.createElement('div');
                card.className = 'phone-card';
                card.style.animationDelay = `${index * 0.2}s`;

                card.innerHTML = `
                    <img src="${phone.image}" alt="${phone.name}" class="phone-image">
                    <h2 class="phone-name">${phone.name}</h2>
                    <div class="price-tag">${phone.price.toLocaleString()} ₽</div>
                    <div class="performance-bar">
                        <div class="performance-fill" style="transform: scaleX(${phone.performance / 100})"></div>
                    </div>
                    <div class="specs-grid">
                        ${Object.entries(phone.specs).map(([key, value]) => `
                            <div class="spec-item">
                                <h3>${key}</h3>
                                <p>${value}</p>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Добавляем интерактивность карточке
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    gsap.to(card, {
                        rotateX: rotateX,
                        rotateY: rotateY,
                        duration: 0.5,
                        ease: 'power2.out'
                    });
                });

                card.addEventListener('mouseleave', () => {
                    gsap.to(card, {
                        rotateX: 0,
                        rotateY: 0,
                        duration: 0.5,
                        ease: 'power2.out'
                    });
                });

                container.appendChild(card);

                // Анимация появления полосы производительности
                setTimeout(() => {
                    const fill = card.querySelector('.performance-fill');
                    fill.style.transform = `scaleX(${phone.performance / 100})`;
                }, (index * 200) + 500);
            });
        };

        // Инициализация после загрузки страницы
        document.addEventListener('DOMContentLoaded', () => {
            initCosmicBackground();
            createPhoneCards();
        });
    </script>
</body>
</html>
