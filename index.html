<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глубокий анализ игровых смартфонов 2024</title>
    
    <!-- Библиотеки для продвинутой визуализации -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
            --neon-glow: 0 0 20px rgba(0, 255, 136, 0.5);
            --card-bg: rgba(10, 10, 30, 0.95);
            --surface-bg: rgba(20, 20, 40, 0.8);
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a1f, #1a1a3f);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .analysis-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--neon-glow);
            position: relative;
        }

        .phone-section {
            background: var(--card-bg);
            border-radius: 20px;
            margin-bottom: 2rem;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            transform: translateZ(0);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .phone-section:hover {
            transform: translateY(-10px);
            box-shadow: var(--neon-glow);
        }

        .phone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .phone-name {
            font-size: 2rem;
            margin: 0;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .price-tag {
            background: var(--primary-gradient);
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: var(--neon-glow);
        }

        .analysis-content {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .metric-card {
            background: var(--surface-bg);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 136, 0.2);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateZ(20px);
            box-shadow: var(--neon-glow);
        }

        .metric-title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .metric-value {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 1rem 0;
        }

        .performance-chart {
            width: 100%;
            height: 300px;
            margin: 2rem 0;
            position: relative;
        }

        .chart-container {
            background: var(--surface-bg);
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(0, 255, 136, 0.1),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.3s;
        }

        .chart-container:hover::before {
            opacity: 1;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .analysis-item {
            background: var(--surface-bg);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .analysis-value {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .analysis-value:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(10px);
        }

        .performance-meter {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .performance-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
            }
        }

        .glow-effect {
            animation: glowPulse 2s infinite;
        }

        /* Расширенные стили для 3D графиков */
        .chart-3d {
            position: relative;
            width: 100%;
            height: 400px;
            perspective: 1000px;
        }

        .rotating-stats {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate3D 20s linear infinite;
        }

        @keyframes rotate3D {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .stat-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 15px;
            transform-origin: center;
            transform: translateZ(200px);
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .analysis-content {
                grid-template-columns: 1fr;
            }
            
            .chart-3d {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <h1 class="title">Топ 5 Игровых Смартфонов 2024</h1>
        <div id="phones-analysis"></div>
    </div>

    <script>
        // Конфигурация и данные для анализа
        const PHONES_DATA = {
            'ASUS ROG Phone 7': {
                price: 69999,
                performance: {
                    gaming: 98,
                    antutu: 1250000,
                    gpu: 95,
                    cpu: 97,
                    ram: 96,

                },
                specifications: {

                    },
                    memory: {
                        ram: '16 ГБ LPDDR5X',
                        ramFreq: '6400 МГц',
                        storage: '512 ГБ UFS 4.0',
                        storageSpeed: '2100 МБ/с'
                    },
                    display: {
                        type: 'AMOLED',
                        size: '6.78"',
                        resolution: '2448 x 1080',
                        refreshRate: '165 Гц',
                        touchRate: '720 Гц',
                        brightness: '1500 нит'
                    },
                    cooling: {
                        system: 'GameCool 7',
                        type: 'Vapor Chamber',
                        area: '4119 мм²'
                    },
                    battery: {
                        capacity: '6000 мАч',
                        charging: '65 Вт',
                        technology: 'HyperCharge'
                    }
                },
                gaming: {
                    genshin: {
                        fps: 60,
                        stability: 98,
                        temperature: 39
                    },
                    pubg: {
                        fps: 90,
                        stability: 97,
                        temperature: 41
                    },
                    codm: {
                        fps: 120,
                        stability: 96,
                        temperature: 42
                    }
                }
            },
            'Red Magic 8 Pro': {
                price: 65999,
                performance: {
                    gaming: 96,
                    antutu: 1220000,
                    gpu: 94,
                    cpu: 95,
                    ram: 94,
                    storage: 96,
                    cooling: 95,
                    display: 96,
                    battery: 94
                },
                specifications: {
                    processor: {
                        model: 'Snapdragon 8 Gen 2',
                        cores: '1x3.2 ГГц + 4x2.8 ГГц + 3x2.0 ГГц',
                        gpu: 'Adreno 740',
                        process: '4 нм'
                    },
                    memory: {
                        ram: '12 ГБ LPDDR5X',
                        ramFreq: '6400 МГц',
                        storage: '256 ГБ UFS 4.0',
                        storageSpeed: '2100 МБ/с'
                    },
                    display: {
                        type: 'AMOLED',
                        size: '6.8"',
                        resolution: '2480 x 1116',
                        refreshRate: '120 Гц',
                        touchRate: '960 Гц',
                        brightness: '1300 нит'
                    },
                    cooling: {
                        system: 'ICE 11.0',
                        type: 'Multi-layer Cooling',
                        area: '3995 мм²'
                    }
                }
            }
            // Добавьте данные для остальных смартфонов
        };

        class AdvancedAnalyzer {
            constructor() {
                this.container = document.getElementById('phones-analysis');
                this.charts = new Map();
                this.init();
            }

            init() {
                this.createAnalysisSections();
                this.initializeGlobalEffects();
            }

            createAnalysisSections() {
                Object.entries(PHONES_DATA).forEach(([phone, data], index) => {
                    const section = this.createPhoneSection(phone, data);
                    section.style.animationDelay = `${index * 0.2}s`;
                    this.container.appendChild(section);
                });
            }

            createPhoneSection(phone, data) {
                const section = document.createElement('div');
                section.className = 'phone-section';
                section.innerHTML = `
                    <div class="phone-header">
                        <h2 class="phone-name">${phone}</h2>
                        <span class="price-tag">${data.price.toLocaleString()} ₽</span>
                    </div>
                    <div class="analysis-content">
                        <div class="chart-container performance-overview">
                            <h3>Общая производительность</h3>
                            <canvas id="radar-${this.sanitize(phone)}"></canvas>
                        </div>
                        <div class="chart-container temperature-analysis">
                            <h3>Температурный режим</h3>
                            <canvas id="temp-${this.sanitize(phone)}"></canvas>
                        </div>
                        <div class="analysis-grid">
                            ${this.generateSpecsAnalysis(data.specifications)}
                        </div>
                        <div class="chart-container gaming-performance">
                            <h3>Игровая производительность</h3>
                            <canvas id="gaming-${this.sanitize(phone)}"></canvas>
                        </div>
                    </div>
                `;

                // Добавляем интерактивность
                section.querySelector('.phone-header').addEventListener('click', () => {
                    this.toggleAnalysis(section, phone, data);
                });

                // Добавляем 3D эффект при наведении
                section.addEventListener('mousemove', (e) => {
                    this.handle3DEffect(section, e);
                });

                return section;
            }

            toggleAnalysis(section, phone, data) {
                const content = section.querySelector('.analysis-content');
                const isHidden = content.style.display === 'none' || !content.style.display;

                if (isHidden) {
                    content.style.display = 'grid';
                    this.initializeCharts(phone, data);
                    this.animateMetrics(content);
                } else {
                    content.style.display = 'none';
                }
            }

            initializeCharts(phone, data) {
                // Радарная диаграмма производительности
                this.createRadarChart(
                    `radar-${this.sanitize(phone)}`,
                    data.performance
                );

                // График температур
                if (data.gaming) {
                    this.createTemperatureChart(
                        `temp-${this.sanitize(phone)}`,
                        data.gaming
                    );
                }

                // График игровой производительности
                this.createGamingChart(
                    `gaming-${this.sanitize(phone)}`,
                    data.gaming || {}
                );
            }

            createRadarChart(id, performance) {
                const ctx = document.getElementById(id).getContext('2d');
                const labels = Object.keys(performance);
                const values = Object.values(performance);

                new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Производительность',
                            data: values,
                            backgroundColor: 'rgba(0, 255, 136, 0.2)',
                            borderColor: 'rgba(0, 255, 136, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(0, 255, 136, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(0, 255, 136, 1)'
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 255, 136, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        animation: {
                            duration: 2000,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
            }

            // Вспомогательные методы
            sanitize(str) {
                return str.replace(/\s+/g, '-').toLowerCase();
            }

            handle3DEffect(element, event) {
                const rect = element.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                element.style.transform = `
                    perspective(1000px)
                    rotateX(${rotateX}deg)
                    rotateY(${rotateY}deg)
                    scale3d(1.02, 1.02, 1.02)
                `;
            }

            animateMetrics(container) {
                const metrics = container.querySelectorAll('.metric-value');
                metrics.forEach((metric, index) => {
                    const value = parseFloat(metric.dataset.value);
                    const duration = 2000;
                    const steps = 60;
                    const increment = value / steps;
                    let current = 0;
                    
                    const animate = () => {
                        current += increment;
                        if (current <= value) {
                            metric.textContent = Math.round(current).toLocaleString();
                            requestAnimationFrame(animate);
                        } else {
                            metric.textContent = value.toLocaleString();
                        }
                    };
                    
                    setTimeout(() => animate(), index * 100);
                });
            }
        }

        // Инициализация анализатора после загрузки страницы
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedAnalyzer();
        });
    </script>
</body>
</html>
