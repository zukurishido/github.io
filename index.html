<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Phones 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --neon-green: #0ffa;
            --neon-blue: #0ffb;
            --neon-pink: #f0fb;
            --dark: #000810;
            --card-bg: rgba(16, 16, 24, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 170, 0.03) 0px,
                    rgba(0, 255, 170, 0.03) 1px,
                    transparent 1px,
                    transparent 20px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 170, 0.03) 0px,
                    rgba(0, 255, 170, 0.03) 1px,
                    transparent 1px,
                    transparent 20px
                );
        }

        .cyber-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(0, 255, 170, 0.1) 0%,
                rgba(0, 0, 0, 0.9) 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .title {
            text-align: center;
            font-size: 4.5rem;
            margin: 2rem 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: transparent;
            -webkit-text-stroke: 1px var(--neon-green);
            filter: drop-shadow(0 0 15px var(--neon-green));
        }

        .title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            color: var(--neon-green);
            -webkit-text-stroke: 0px;
            border-right: 4px solid var(--neon-green);
            overflow: hidden;
            animation: animate 6s linear infinite;
        }

        @keyframes animate {
            0%, 10%, 100% {
                width: 0;
            }
            70%, 90% {
                width: 100%;
            }
        }

        .phones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem;
            perspective: 1000px;
        }

        .phone-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .phone-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(0, 255, 170, 0.2) 45%, 
                rgba(0, 255, 170, 0.3) 50%,
                rgba(0, 255, 170, 0.2) 55%,
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .phone-card:hover::before {
            transform: translateX(100%);
        }

        .phone-card::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-pink));
            z-index: -1;
            border-radius: 16px;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .phone-card:hover::after {
            opacity: 1;
        }

        .phone-card:hover {
            transform: translateY(-10px) rotateX(10deg);
        }

        .phone-name {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            position: relative;
            z-index: 1;
        }

        .price {
            font-size: 1.5rem;
            color: var(--neon-pink);
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .spec-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .spec-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .spec-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            width: 90%;
            max-width: 800px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
        }

        .feature-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            color: var(--dark);
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            transform: scale(0);
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--neon-green);
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-button:hover {
            transform: rotate(90deg);
            color: var(--neon-pink);
        }

        .spec-item {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(0, 255, 170, 0.1);
            border-radius: 10px;
            border-left: 3px solid var(--neon-green);
            transform: translateX(-100%);
            opacity: 0;
        }

        @keyframes glitch {
            0% {
                clip-path: inset(50% 0 30% 0);
                transform: translateX(-5px);
            }
            20% {
                clip-path: inset(20% 0 60% 0);
                transform: translateX(5px);
            }
            40% {
                clip-path: inset(40% 0 40% 0);
                transform: translateX(-5px);
            }
            60% {
                clip-path: inset(60% 0 20% 0);
                transform: translateX(5px);
            }
            80% {
                clip-path: inset(30% 0 50% 0);
                transform: translateX(-5px);
            }
            100% {
                clip-path: inset(50% 0 30% 0);
                transform: translateX(5px);
            }
        }

        .glitch-effect {
            position: relative;
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-effect::before {
            color: var(--neon-pink);
            animation: glitch 3s infinite linear alternate-reverse;
        }

        .glitch-effect::after {
            color: var(--neon-blue);
            animation: glitch 2s infinite linear alternate-reverse;
        }
    </style>
</head>
<body>
    <div class="cyber-background"></div>
    
    <div class="container">
        <h1 class="title glitch-effect" data-text="Gaming Phones 2024">Gaming Phones 2024</h1>
        <div class="phones-grid">
            <!-- Phones will be inserted by JavaScript -->
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <button class="close-button">×</button>
            <h2 class="phone-name glitch-effect"></h2>
            <div class="specs-container"></div>
            <div class="features-container"></div>
        </div>
    </div>

    <script>
        // Включаем GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        const phones = [
            {
                name: "ASUS ROG Phone 7 Ultimate",
                price: 69990,
                specs: {
                    performance: 98,
                    display: 95,
                    battery: 92,
                    cooling: 96,
                    details: {
                        processor: "Snapdragon 8 Gen 2 (4 нм)",
                        ram: "16 ГБ LPDDR5X",
                        storage: "512 ГБ UFS 4.0",
                        display: "6.78″ AMOLED, 165 Гц, HDR10+",
                        battery: "6000 мАч",
                        charging: "65 Вт HyperCharge"
                    },
                    features: ["ROG Vision", "GameCool 7", "AirTrigger 7", "RGB-подсветка"]
                }
            },
            // Добавьте остальные телефоны здесь
        ];

        function createPhoneCards() {
            const grid = document.querySelector('.phones-grid');
            phones.forEach((phone, index) => {
                const card = document.createElement('div');
                card.className = 'phone-card';
                card.innerHTML = `
                    <h2 class="phone-name glitch-effect" data-text="${phone.name}">${phone.name}</h2>
                    <p class="price">${phone.price.toLocaleString()} ₽</p>
                    ${Object.entries(phone.specs)
                        .filter(([key]) => typeof phone.specs[key] === 'number')
                        .map(([key, value]) => `
                            <div class="spec-label">
                                <span>${key}</span>
                                <span>${value}%</span>
                            </div>
                            <div class="spec-bar">
                                <div class="spec-fill" style="width: ${value}%"></div>
                            </div>
                        `).join('')}
                `;

                grid.appendChild(card);
                card.addEventListener('click', () => showModal(phone));

                // Анимация появления карточек
                gsap.from(card, {
                    duration: 1,
                    y: 100,
                    opacity: 0,
                    delay: index * 0.2,
                    ease: "power4.out",
                    scrollTrigger: {
                        trigger: card,
                        start: "top bottom",
                        end: "top center",
                        toggleActions: "play none none reverse"
                    }
                });

                // Анимация прогресс-баров при появлении
                card.querySelectorAll('.spec-fill').forEach((fill) => {
                    gsap.to(fill, {
                        scaleX: 1,
                        duration: 1.5,
                        ease: "power4.out",
                        scrollTrigger: {
                            trigger: fill,
                            start: "top bottom",
                            toggleActions: "play none none reverse"
                        }
                    });
                });
            });
        }

        function showModal(phone) {
            const modal = document.querySelector('.modal');
            const content = modal.querySelector('.modal-content');
            const specsContainer = content.querySelector('.specs-container');
            const featuresContainer = content.querySelector('.features-container');

            content.querySelector('.phone-name').textContent = phone.name;
            content.querySelector('.phone-name').setAttribute('data-text', phone.name);

            specsContainer.innerHTML = '';
            featuresContainer.innerHTML = '';

            // Добавляем спецификации с анимацией
            Object.entries(phone.specs.details).forEach((spec, index) => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <strong>${spec[0]}:</strong> ${spec[1]}
                    <div class="spec-glow"></div>
                `;
                specsContainer.appendChild(specItem);

                gsap.from(specItem, {
                    x: -100,
                    opacity: 0,
                    duration: 0.6,
                    delay: index * 0.1,
                    ease: "power2.out"
                });
            });

            // Добавляем фичи с анимацией
            phone.specs.features.forEach((feature, index) => {
                const featureTag = document.createElement('span');
                featureTag.className = 'feature-tag';
                featureTag.textContent = feature;
                featuresContainer.appendChild(featureTag);

                gsap.from(featureTag, {
                    scale: 0,
                    opacity: 0,
                    duration: 0.5,
                    delay: 0.5 + (index * 0.1),
                    ease: "back.out(1.7)"
                });
            });

            modal.style.display = 'flex';
            gsap.fromTo(content,
                {
                    scale: 0.8,
                    opacity: 0,
                    y: 50
                },
                {
                    scale: 1,
                    opacity: 1,
                    y: 0,
                    duration: 0.6,
                    ease: "power3.out"
                }
            );

            // Добавляем эффект мерцания для неоновых элементов
            gsap.to('.modal-content', {
                boxShadow: '0 0 30px rgba(0, 255, 170, 0.8)',
                duration: 1,
                repeat: -1,
                yoyo: true
            });
        }

        // Обработка закрытия модального окна
        document.querySelector('.close-button').addEventListener('click', () => {
            const modal = document.querySelector('.modal');
            const content = modal.querySelector('.modal-content');

            gsap.to(content, {
                scale: 0.8,
                opacity: 0,
                y: 50,
                duration: 0.4,
                ease: "power3.in",
                onComplete: () => {
                    modal.style.display = 'none';
                }
            });
        });

        // Инициализация
        createPhoneCards();

        // Добавляем интерактивные эффекты при движении мыши
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.phone-card');
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const cardX = rect.left + rect.width / 2;
                const cardY = rect.top + rect.height / 2;

                const angleX = (mouseY - cardY) / 30;
                const angleY = (mouseX - cardX) / -30;

                card.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-10px)`;
            });
        });

        // Добавляем эффект параллакса для фона
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.cyber-background').style.transform = 
                `translateY(${scrolled * 0.5}px)`;
        });

        // Добавляем динамические частицы
        function createParticles() {
            const container = document.createElement('div');
            container.className = 'particles-container';
            document.body.appendChild(container);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'cyber-particle';
                particle.style.cssText = `
                    position: fixed;
                    width: ${Math.random() * 3}px;
                    height: ${Math.random() * 3}px;
                    background: rgba(0, 255, 170, ${Math.random() * 0.5 + 0.5});
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    pointer-events: none;
                    border-radius: 50%;
                    box-shadow: 0 0 ${Math.random() * 10}px var(--neon-green);
                    animation: floatParticle ${Math.random() * 10 + 5}s linear infinite;
                `;
                container.appendChild(particle);
            }
        }

        // Добавляем эффект свечения при наведении
        document.querySelectorAll('.phone-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    boxShadow: '0 0 30px var(--neon-green)',
                    duration: 0.3
                });
            });

            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    boxShadow: '0 0 20px rgba(0, 255, 170, 0.2)',
                    duration: 0.3
                });
            });
        });

        // Инициализация частиц
        createParticles();

        // Добавляем дополнительные телефоны в массив
        phones.push(
            {
                name: "Red Magic 8S Pro+",
                price: 65990,
                specs: {
                    performance: 95,
                    display: 90,
                    battery: 88,
                    cooling: 98,
                    details: {
                        processor: "Snapdragon 8 Gen 2",
                        ram: "16 ГБ LPDDR5X",
                        storage: "512 ГБ UFS 4.0",
                        display: "6.8″ AMOLED, 120 Гц",
                        battery: "5000 мАч",
                        charging: "80 Вт Quick Charge"
                    },
                    features: ["ICE 12.0 Cooling", "Встроенный вентилятор", "Триггеры 520 Гц"]
                }
            },
            {
                name: "Black Shark 5 RS",
                price: 59990,
                specs: {
                    performance: 92,
                    display: 88,
                    battery: 85,
                    cooling: 90,
                    details: {
                        processor: "Snapdragon 8 Gen 1+",
                        ram: "12 ГБ LPDDR5",
                        storage: "256 ГБ UFS 3.1",
                        display: "6.67″ AMOLED, 144 Гц",
                        battery: "4650 мАч",
                        charging: "120 Вт Hyper Charge"
                    },
                    features: ["Magnetic Pop-up Triggers", "Liquid Cooling Pro"]
                }
            }
        );

        // Добавляем эффект glitch при загрузке страницы
        window.addEventListener('load', () => {
            document.querySelectorAll('.glitch-effect').forEach(element => {
                gsap.to(element, {
                    textShadow: '0 0 10px var(--neon-green)',
                    duration: 0.1,
                    repeat: -1,
                    yoyo: true,
                    ease: "none"
                });
            });
        });
    </script>
</body>
</html>
