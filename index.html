<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Gaming Phones 2024</title>
    
    <!-- Библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-purple: #9370db;
            --cyber-blue: #00bfff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        @keyframes gridPulse {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.2;
                transform: scale(1);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background: #0a0a1f;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 191, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 191, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridPulse 4s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .title {
            font-size: 3.5rem;
            text-align: center;
            margin: 2rem 0;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            opacity: 0;
            transform: translateY(-30px);
            animation: titleAppear 1s ease forwards;
        }

        @keyframes titleAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .phones-list {
            list-style: none;
            padding: 0;
            margin: 3rem 0;
        }

        .phone-item {
            background: rgba(0, 191, 255, 0.05);
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid rgba(0, 191, 255, 0.2);
            transform: translateX(-100%);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            transition: all 0.3s ease;
        }

        .phone-item:nth-child(odd) {
            transform: translateX(100%);
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .phone-item:hover {
            background: rgba(0, 191, 255, 0.1);
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.2);
        }

        .phone-name {
            font-size: 1.8rem;
            color: var(--cyber-blue);
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-badge {
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 31, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 5vh auto;
            background: rgba(0, 191, 255, 0.05);
            border-radius: 30px;
            padding: 2rem;
            border: 1px solid rgba(0, 191, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 191, 255, 0.2);
            opacity: 0;
            transform: translateY(-50px);
            transition: all 0.5s ease;
        }

        .modal.active .modal-content {
            opacity: 1;
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: var(--cyber-blue);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--neon-blue);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(0, 191, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 191, 255, 0.2);
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateZ(20px);
            background: rgba(0, 191, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.2);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 2rem 0;
        }

        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .metric-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 191, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="main-container">
        <h1 class="title">Топ 5 Игровых Смартфонов 2024</h1>
        <ul class="phones-list" id="phonesList"></ul>
    </div>
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const phones = [
            {
                name: "ASUS ROG Phone 7",
                price: 69999,
                specs: {
                    processor: "Snapdragon 8 Gen 2",
                    ram: "16 ГБ LPDDR5X",
                    storage: "512 ГБ UFS 4.0",
                    display: "6.78\" AMOLED 165 Гц",
                    battery: "6000 мАч",
                    cooling: "GameCool 7"
                },
                performance: {
                    gaming: 98,
                    antutu: 1250000,
                    gpu: 95,
                    cooling: 97,
                    response: 99,
                    stability: 96,
                    thermals: 94,
                    charging: 92
                }
            },
            {
                name: "Red Magic 8 Pro",
                price: 65999,
                specs: {
                    processor: "Snapdragon 8 Gen 2",
                    ram: "12 ГБ LPDDR5X",
                    storage: "256 ГБ UFS 4.0",
                    display: "6.8\" AMOLED 120 Гц",
                    battery: "6000 мАч",
                    cooling: "ICE 11"
                },
                performance: {
                    gaming: 96,
                    antutu: 1220000,
                    gpu: 94,
                    cooling: 95,
                    response: 97,
                    stability: 93,
                    thermals: 92,
                    charging: 95
                }
            },
            {
                name: "Black Shark 5 Pro",
                price: 62999,
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "12 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.67\" OLED 144 Гц",
                    battery: "4650 мАч",
                    cooling: "Sandwich Liquid Cooling"
                },
                performance: {
                    gaming: 94,
                    antutu: 1180000,
                    gpu: 92,
                    cooling: 93,
                    response: 95,
                    stability: 91,
                    thermals: 90,
                    charging: 96
                }
            },
            {
                name: "OnePlus 11R",
                price: 59999,
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "16 ГБ LPDDR5X",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.74\" AMOLED 120 Гц",
                    battery: "5000 мАч",
                    cooling: "3D Cooling System"
                },
                performance: {
                    gaming: 92,
                    antutu: 1150000,
                    gpu: 90,
                    cooling: 89,
                    response: 93,
                    stability: 90,
                    thermals: 88,
                    charging: 94
                }
            },
            {
                name: "Poco F5 Pro",
                price: 54999,
                specs: {
                    processor: "Snapdragon 8+ Gen 1",
                    ram: "12 ГБ LPDDR5",
                    storage: "256 ГБ UFS 3.1",
                    display: "6.67\" AMOLED 120 Гц",
                    battery: "5160 мАч",
                    cooling: "LiquidCool 3.0"
                },
                performance: {
                    gaming: 90,
                    antutu: 1120000,
                    gpu: 88,
                    cooling: 87,
                    response: 91,
                    stability: 89,
                    thermals: 86,
                    charging: 92
                }
            }
        ];

        // Создание списка телефонов
        const phonesList = document.getElementById('phonesList');
        phones.forEach((phone, index) => {
            const li = document.createElement('li');
            li.className = 'phone-item';
            li.style.animationDelay = `${index * 0.2}s`;
            
            li.innerHTML = `
                <h2 class="phone-name">
                    ${phone.name}
                    <span class="price-badge">${phone.price.toLocaleString()} ₽</span>
                </h2>
            `;
            
            li.addEventListener('click', () => showPhoneDetails(phone));
            phonesList.appendChild(li);
        });

        // Показ детальной информации
        function showPhoneDetails(phone) {
            const modal = document.getElementById('phoneModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2 class="phone-name">${phone.name}</h2>
                <div class="stats-grid">
                    ${Object.entries(phone.specs).map(([key, value]) => `
                        <div class="stat-card">
                            <h3>${key}</h3>
                            <p>${value}</p>
                        </div>
                    `).join('')}
                </div>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="metrics-container">
                    ${Object.entries(phone.performance).map(([key, value]) => `
                        <div class="metric-item">
                            <div class="metric-value">${value}</div>
                            <div class="metric-label">${key}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Инициализация графика
            const ctx = document.getElementById('performanceChart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: Object.keys(phone.performance),
                    datasets: [{
                        label: 'Performance Metrics',
                        data: Object.values(phone.performance),
                        backgroundColor: 'rgba(0, 191, 255, 0.2)',
                        borderColor: 'rgba(0, 191, 255, 1)',
                        pointBackgroundColor: 'rgba(0, 191, 255, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(0, 191, 255, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        r: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 191, 255, 0.1)'
                            },
                            pointLabels: {
                                color: '#fff',
                                font: {
                                    size: 14
                                }
                            },
                            ticks: {
                                backdropColor: 'transparent',
                                color: 'rgba(0, 191, 255, 0.8)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });

            // Показ модального окна с анимацией
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);

            // Обработчик закрытия
            const closeBtn = modal.querySelector('.close-btn');
            closeBtn.onclick = () => {
                modal.classList.remove('active');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 500);
            };

            // Создание 3D эффекта для метрик
            const metricItems = document.querySelectorAll('.metric-item');
            metricItems.forEach((item, index) => {
                gsap.from(item, {
                    opacity: 0,
                    y: 50,
                    delay: index * 0.1,
                    duration: 0.8,
                    ease: 'power2.out'
                });

                // Добавление интерактивности
                item.addEventListener('mousemove', (e) => {
                    const rect = item.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    gsap.to(item, {
                        rotateX: rotateX,
                        rotateY: rotateY,
                        scale: 1.1,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                });

                item.addEventListener('mouseleave', () => {
                    gsap.to(item, {
                        rotateX: 0,
                        rotateY: 0,
                        scale: 1,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                });
            });

            // Добавление анимации для статистики
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach((card, index) => {
                gsap.from(card, {
                    opacity: 0,
                    x: index % 2 === 0 ? -50 : 50,
                    delay: index * 0.1,
                    duration: 0.8,
                    ease: 'power2.out'
                });
            });
        }

        // Создание фонового эффекта частиц
        const createParticles = () => {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '-1';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let particles = [];

            const resize = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                    this.color = `rgba(0, 191, 255, ${Math.random() * 0.5})`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const initParticles = () => {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            };

            const animate = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            };

            initParticles();
            animate();
        };

        // Инициализация после загрузки страницы
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
