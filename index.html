<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
    
    :root {
      --neon-green: #00ffa2;
      --neon-blue: #00f7ff;
      --neon-purple: #b000ff;
      --neon-pink: #ff00ff;
      --dark-bg: #0a0a0f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .cyber-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    .title-container {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
    }

    .cyber-title {
      font-size: 3.5rem;
      font-weight: 700;
      color: transparent;
      -webkit-text-stroke: 1px var(--neon-green);
      text-shadow: 0 0 15px var(--neon-green);
      position: relative;
      animation: titlePulse 2s infinite;
    }

    @keyframes titlePulse {
      0%, 100% { text-shadow: 0 0 15px var(--neon-green); }
      50% { text-shadow: 0 0 30px var(--neon-green), 0 0 50px var(--neon-green); }
    }

    .phones-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      perspective: 2000px;
    }

    .phone-card {
      position: relative;
      background: rgba(10,10,15,0.8);
      border: 1px solid var(--neon-green);
      border-radius: 15px;
      padding: 2rem;
      transform-style: preserve-3d;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .phone-card::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, 
        var(--neon-green), 
        var(--neon-blue), 
        var(--neon-purple), 
        var(--neon-pink)
      );
      border-radius: 15px;
      z-index: -1;
      animation: borderFlow 4s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .phone-card:hover::before {
      opacity: 1;
    }

    @keyframes borderFlow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .phone-rank {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 60px;
      height: 60px;
      background: var(--dark-bg);
      border: 2px solid var(--neon-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      z-index: 1;
      box-shadow: 0 0 20px var(--neon-green);
    }

    .phone-name {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    .phone-price {
      font-size: 1.4rem;
      color: var(--neon-green);
      margin-bottom: 1.5rem;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .spec-item {
      background: rgba(0,255,162,0.1);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(0,255,162,0.2);
    }

    .spec-label {
      font-size: 0.9rem;
      color: var(--neon-blue);
      margin-bottom: 0.5rem;
    }

    .spec-value {
      font-size: 1.1rem;
      color: #fff;
    }

    .features-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .feature-tag {
      background: rgba(0,255,162,0.1);
      border: 1px solid var(--neon-green);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      animation: tagGlow 2s infinite alternate;
    }

    @keyframes tagGlow {
      0% { box-shadow: 0 0 5px var(--neon-green); }
      100% { box-shadow: 0 0 15px var(--neon-green), 0 0 30px var(--neon-green); }
    }

    .cyber-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .scan-line {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(to bottom,
        transparent 0%,
        rgba(0,255,162,0.1) 50%,
        transparent 100%);
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes scanline {
      0% { transform: translateY(-50%); }
      100% { transform: translateY(0%); }
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(0,255,162,0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,255,162,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      z-index: -1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="scan-line"></div>
  <div class="cyber-particles"></div>

  <div class="cyber-container">
    <div class="title-container">
      <h1 class="cyber-title">ТОП-5 ИГРОВЫХ СМАРТФОНОВ 2024</h1>
    </div>
    
    <div class="phones-grid"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const phones = [
      {
        rank: 1,
        name: "ASUS ROG Phone 7 Ultimate",
        price: 69990,
        specs: {
          processor: "Snapdragon 8 Gen 2 (4 нм)",
          ram: "16 ГБ LPDDR5X",
          storage: "512 ГБ UFS 4.0",
          display: "6.78″ AMOLED, 165 Гц, HDR10+",
          battery: "6000 мАч",
          charging: "65 Вт HyperCharge"
        },
        features: ["ROG Vision", "GameCool 7", "AirTrigger 7", "RGB-подсветка"]
      },
      {
        rank: 2,
        name: "Red Magic 8S Pro+",
        price: 65990,
        specs: {
          processor: "Snapdragon 8 Gen 2",
          ram: "16 ГБ LPDDR5X",
          storage: "512 ГБ UFS 4.0",
          display: "6.8″ AMOLED, 120 Гц",
          battery: "5000 мАч",
          charging: "80 Вт Quick Charge"
        },
        features: ["ICE 12.0 Cooling", "Встроенный вентилятор", "Триггеры 520 Гц"]
      },
      {
        rank: 3,
        name: "Black Shark 5 Pro",
        price: 62990,
        specs: {
          processor: "Snapdragon 8 Gen 1",
          ram: "12 ГБ LPDDR5",
          storage: "256 ГБ UFS 3.1",
          display: "6.67″ AMOLED, 144 Гц",
          battery: "4650 мАч",
          charging: "120 Вт Hyper Charge"
        },
        features: ["Magnetic Pop-up Triggers", "Liquid Cooling Pro"]
      },
      {
        rank: 4,
        name: "Lenovo Legion Pro",
        price: 59990,
        specs: {
          processor: "Snapdragon 8+ Gen 1",
          ram: "12 ГБ LPDDR5",
          storage: "256 ГБ UFS 3.1",
          display: "6.67″ AMOLED, 144 Гц",
          battery: "5000 мАч",
          charging: "90 Вт Turbo Charge"
        },
        features: ["Legion Gaming Engine", "Dual Liquid Cooling"]
      },
      {
        rank: 5,
        name: "OnePlus 11R",
        price: 54990,
        specs: {
          processor: "Snapdragon 8+ Gen 1",
          ram: "16 ГБ LPDDR5",
          storage: "256 ГБ UFS 3.1",
          display: "6.74″ AMOLED, 120 Гц",
          battery: "5000 мАч",
          charging: "100 Вт SuperVOOC"
        },
        features: ["HyperBoost Gaming", "Vapor Chamber Cooling"]
      }
    ];

    function createPhoneCards() {
      const grid = document.querySelector('.phones-grid');
      
      phones.forEach((phone, index) => {
        const card = document.createElement('div');
        card.className = 'phone-card';
        
        card.innerHTML = `
          <div class="phone-rank">#${phone.rank}</div>
          <h2 class="phone-name">${phone.name}</h2>
          <div class="phone-price">${phone.price.toLocaleString()} ₽</div>
          <div class="specs-grid">
            ${Object.entries(phone.specs).map(([key, value]) => `
              <div class="spec-item">
                <div class="spec-label">${key}</div>
                <div class="spec-value">${value}</div>
              </div>
            `).join('')}
          </div>
          <div class="features-container">
            ${phone.features.map(feature => `
              <span class="feature-tag">${feature}</span>
            `).join('')}
          </div>
        `;

        grid.appendChild(card);

        // Анимация появления карточек
        gsap.from(card, {
          y: 100,
          opacity: 0,
          duration: 1,
          delay: index * 0.2,
          ease: "power4.out",
          scrollTrigger: {
            trigger: card,
            start: "top bottom",
            end: "top center",
            toggleActions: "play none none reverse"
          }
        });
      });
    }

    // Создаем частицы
    function createParticles() {
      const container = document.querySelector('.cyber-particles');
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.style.cssText = `
          position: absolute;
          width: ${Math.random() * 3}px;
          height: ${Math.random() * 3}px;
          background: rgba(0, 255, 162, ${Math.random() * 0.5 + 0.5});
          border-radius: 50%;
          pointer-events: none;
          box-shadow: 0 0 ${Math.random() * 10}px var(--neon-green);
        `;
        
        container.appendChild(particle);

        gsap.to(particle, {
          x: `random(-50, 50, 5)`,
          y: `random(-50, 50, 5)`,
          duration: "random(2, 6)",
          repeat: -1,
          yoyo: true,
          ease: "none"
        });

        gsap.to(particle, {
          opacity: "random(0.3, 1)",
          duration: "random(1, 3)",
          repeat: -1,
          yoyo: true,
          ease: "none"
        });
      }
    }

    // 3D эффект при движении мышью
    function init3DEffect() {
      document.addEventListener('mousemove', (e) => {
        const cards = document.querySelectorAll('.phone-card');
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        cards.forEach(card => {
          const rect = card.getBoundingClientRect();
          const cardX = rect.left + rect.width / 2;
          const cardY = rect.top + rect.height / 2;

          const angleX = (mouseY - cardY) / 30;
          const angleY = (mouseX - cardX) / -30;

          gsap.to(card, {
            rotationX: angleX,
            rotationY: angleY,
              duration: 0.5,
            ease: "power2.out"
          });
        });
      });

      // Возврат карточек в исходное положение при отведении мыши
      document.addEventListener('mouseleave', () => {
        const cards = document.querySelectorAll('.phone-card');
        cards.forEach(card => {
          gsap.to(card, {
            rotationX: 0,
            rotationY: 0,
            duration: 0.5,
            ease: "power2.out"
          });
        });
      });
    }

    // Эффект неонового свечения для текста
    function initTextGlowEffect() {
      const glowElements = document.querySelectorAll('.phone-name, .feature-tag');
      
      glowElements.forEach(element => {
        gsap.to(element, {
          textShadow: '0 0 20px var(--neon-green)',
          duration: 1,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut"
        });
      });
    }

    // Создаем эффект искажения для фона
    function createDistortionEffect() {
      const noise = `
        <svg viewBox="0 0 500 500" xmlns='http://www.w3.org/2000/svg'>
          <filter id='noiseFilter'>
            <feTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/>
          </filter>
          <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
        </svg>
      `;
      
      const noiseContainer = document.createElement('div');
      noiseContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.05;
        pointer-events: none;
        z-index: -1;
      `;
      noiseContainer.innerHTML = noise;
      document.body.appendChild(noiseContainer);
    }

    // Добавляем эффект пульсации для рейтинга
    function initRankPulseEffect() {
      const ranks = document.querySelectorAll('.phone-rank');
      
      ranks.forEach((rank, index) => {
        gsap.to(rank, {
          boxShadow: '0 0 30px var(--neon-green)',
          scale: 1.1,
          duration: 1,
          repeat: -1,
          yoyo: true,
          ease: "sine.inOut",
          delay: index * 0.2
        });
      });
    }

    // Анимация загрузки страницы
    function initLoadingAnimation() {
      gsap.from('.cyber-title', {
        y: -100,
        opacity: 0,
        duration: 1.5,
        ease: "power4.out"
      });

      gsap.from('.grid-overlay', {
        opacity: 0,
        duration: 2,
        ease: "power2.inOut"
      });
    }

    // Инициализация всех эффектов
    window.addEventListener('load', () => {
      createPhoneCards();
      createParticles();
      init3DEffect();
      initTextGlowEffect();
      createDistortionEffect();
      initRankPulseEffect();
      initLoadingAnimation();
    });

    // Оптимизация производительности
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        gsap.ticker.sleep();
      } else {
        gsap.ticker.wake();
      }
    });
  </script>
</body>
</html>
