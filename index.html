<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элитные Игровые Смартфоны 2024</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4338ca;
            --secondary: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideIn 1s ease-out;
        }

        .hero p {
            font-size: 1.25rem;
            color: rgba(255,255,255,0.9);
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .phone-grid {
            display: grid;
            gap: 2rem;
            padding: 1rem;
        }

        .phone-card {
            background: var(--surface);
            border-radius: 1.5rem;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .phone-card:hover {
            transform: translateY(-5px);
        }

        .phone-header {
            position: relative;
            padding: 2rem;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            cursor: pointer;
            overflow: hidden;
        }

        .phone-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .phone-header:hover::before {
            left: 100%;
        }

        .phone-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .phone-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }

        .phone-price {
            font-size: 1.25rem;
            color: var(--success);
            font-weight: 600;
        }

        .phone-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .phone-content.active {
            max-height: 3000px;
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .spec-section {
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transform: translateZ(20px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .spec-title {
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spec-item {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            transition: transform 0.3s ease;
        }

        .spec-item:hover {
            transform: translateX(5px);
            background: rgba(255,255,255,0.05);
        }

        .spec-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .spec-value {
            font-size: 1rem;
            color: var(--text);
            font-weight: 500;
        }

        .performance-chart {
            padding: 1.5rem;
            background: rgba(0,0,0,0.2);
            border-radius: 1rem;
            margin: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .feature-item {
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            padding: 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .feature-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .cooling-system {
            background: linear-gradient(to right, rgba(99,102,241,0.1), rgba(236,72,153,0.1));
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 1.5rem;
        }

        .cooling-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .specs-grid {
                grid-template-columns: 1fr;
            }
        }

        .benchmark-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 2rem;
            margin: 0.5rem;
            font-weight: 600;
        }

        .gaming-features {
            background: linear-gradient(45deg, rgba(99,102,241,0.1), rgba(236,72,153,0.1));
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 1.5rem;
        }

        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            animation: loading 2s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .category-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--warning);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
    
    <div class="hero">
        <div class="hero-content">
            <h1>Элитные Игровые Смартфоны 2024</h1>
            <p>Экстремальная производительность для максимального gaming-опыта</p>
        </div>
    </div>

    <div class="container" id="phones-container"></div>

    <script>
        // Тот же массив phones из предыдущего примера

        const container = document.getElementById('phones-container');
        const phoneGrid = document.createElement('div');
        phoneGrid.className = 'phone-grid';

        phones.forEach((phone, index) => {
            const card = document.createElement('div');
            card.className = 'phone-card';
            card.setAttribute('data-aos', 'fade-up');
            card.style.animationDelay = `${index * 0.2}s`;

            // Создаем радарную диаграмму для характеристик
            const chartData = {
                labels: ['CPU', 'GPU', 'RAM', 'Storage', 'Display', 'Battery'],
                datasets: [{
                    label: 'Характеристики',
                    data: [95, 90, 85, 88, 92, 87], // Примерные значения
                    backgroundColor: 'rgba(99, 102, 241, 0.2)',
                    borderColor: 'rgba(99, 102, 241, 1)',
                    pointBackgroundColor: 'rgba(99, 102, 241, 1)',
                    borderWidth: 2
                }]
            };

            const content = `
                <div class="phone-header">
                    <div class="phone-title">
                        <span class="phone-name">${phone.name}</span>
                        <span class="phone-price">${phone.price.toLocaleString()}₽</span>
                    </div>
                    ${index === 0 ? '<span class="category-badge">ТОП-1</span>' : ''}
                </div>
                <div class="phone-content">
                    <div class="performance-chart">
                        <canvas id="chart${index}"></canvas>
                    </div>
                    <div class="specs-grid">
                        ${Object.entries(phone.specs).map(([section, specs]) => `
                            <div class="spec-section">
                                <div class="spec-title">
                                    <span class="cooling-icon">💫</span>
                                    ${section}
                                </div>
                                ${Object.entries(specs).map(([label, value]) => `
                                    <div class="spec-item">
                                        <div class="spec-label">${label}</div>
                                        <div class="spec-value">${value}</div>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            card.innerHTML = content;
            phoneGrid.appendChild(card);

            // Инициализация после добавления в DOM
            setTimeout(() => {
                const ctx = document.getElementById(`chart${index}`).getContext('2d');
                new Chart(ctx, {
                    type: 'radar',
                    data: chartData,
                    options: {
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    color: '#94a3b8'
                                },
                                grid: {
                                    color: 'rgba(148, 163, 184, 0.1)'
                                },
                                pointLabels: {
                                    color: '#f1f5f9'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }, 100);

            // Обработчик клика
            const header = card.querySelector('.phone-header');
            const phoneContent = card.querySelector('.phone-content');
            header.addEventListener('click', () => {
                phoneContent.classList.toggle('active');
            });
        });

        container.appendChild(phoneGrid);
    </script>
</body>
</html>
